<div class="video-wrapper">
  <video playsinline autoplay [muted]="true" loop>
    <source src="assets/videos/videoPal.mp4" type="video/mp4">
  </video>
</div>
<div class="container mt-5 mb-5">
  <div class="row mt-5 mb-5">
    <div class=" col-lg-8 col-md-8 col-sm-12 form-style">
      <form [formGroup]="contactFormGroup" (ngSubmit)="sendEmail($event)">
        <div class="mb-3 row">
          <div class="col-6">
            <label  class="form-label"  >First Name</label>
            <input type="text" class="form-control" formControlName="firstName" placeholder="First Name" >
          </div>
          <div class="col-6">
            <label  class="form-label">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
          </div>
        </div>
        <div class="mb-3">
          <label  class="form-label">Email <span>*</span></label>
          <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
        </div>
        <div class="mb-3 row">
          <div class="col-6">
            <label  class="form-label"  >Country <span>*</span></label>
            <input type="text" class="form-control" formControlName="country" placeholder="Country" >
          </div>
          <div class="col-6">
            <label  class="form-label">Phone</label>
            <input type="tel" class="form-control" formControlName="phone" placeholder="Phone">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Subject</label>
          <input type="email" class="form-control" formControlName="subject" placeholder="Subject">
        </div>
        <div class="mb-3">
          <label  class="form-label">Your Message <span>*</span></label>
          <textarea class="form-control" formControlName="message" rows="5"></textarea>
        </div>
        <div *ngIf="isSend" class="alert alert-success alert-dismissible d-flex align-items-center fade show">
          <i class="bi-check-circle-fill"></i>
          <strong class="mx-2">Success!</strong> Your message has been sent successfully.
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="d-grid">
          <button type="submit" class=" btn " [disabled]="!isValid()">SUBMIT</button>
        </div>
      </form>
    </div>
    <div class=" col-lg-2 col-md-4 col-sm-12 ">
      <img src="assets/imgs/gasLogo1.png" alt="logo"  class="">
    </div>
  </div>
  <div class=" map ">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10130.153422009698!2d-3.386661149671327!3d40.49063976176463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd424976f14cfea7%3A0x9e6ee587b9e21249!2sEl%20Chorrillo%2C%2028806%20Alcal%C3%A1%20de%20Henares%2C%20Madrid%2C%20Espagneet%20Madona%20city%20sports%20center!5e1!3m2!1sfr!2sma!4v1722192283939!5m2!1sfr!2sma"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
</div>
